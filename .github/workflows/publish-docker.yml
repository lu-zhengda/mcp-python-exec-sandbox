name: Publish Docker Image to GHCR

on:
  push:
    tags:
      - v*

jobs:
  publish-docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: profiles/
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/lu-zhengda/mcp-python-exec-sandbox:latest
            ghcr.io/lu-zhengda/mcp-python-exec-sandbox:${{ steps.version.outputs.version }}
          labels: |
            org.opencontainers.image.title=mcp-python-exec-sandbox
            org.opencontainers.image.description=Sandboxed Python execution environment for MCP
            org.opencontainers.image.source=https://github.com/lu-zhengda/mcp-python-exec-sandbox
            org.opencontainers.image.license=MIT
