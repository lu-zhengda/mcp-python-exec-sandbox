name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.13"
      - run: uv sync --dev
      - run: uv run ruff check .
      - run: uv run ruff format --check .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.13"
      - run: uv sync --dev
      - run: uv run pytest tests/ -v

  e2e-native:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.13"
      - run: sudo apt-get update && sudo apt-get install -y bubblewrap
      - run: uv sync --dev
      - run: uv run pytest e2e_tests/test_sandbox_enforcement.py -v

  e2e-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.13"
      - run: docker build -t ghcr.io/lu-zhengda/mcp-python-exec-sandbox profiles/
      - run: uv sync --dev
      - run: uv run pytest e2e_tests/test_docker_sandbox.py -v

  e2e-multi-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.13"
      - run: uv sync --dev
      - run: uv run pytest e2e_tests/test_multi_version.py -v
